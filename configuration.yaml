binary_sensor: 
  - platform: command_line
    name: check Hue bridge
    scan_interval: 120
    command: echo $(curl -o /dev/null --silent --head --write-out '%{http_code}' "http://192.168.1.21/debug/clip.html") | sed 's/^.*200.*$/1/g' | sed 's/^.*000.*$/0/g'
    device_class: connectivity
    payload_on: 1
    payload_off: 0

device_tracker:
#  - platform: mikrotik
#    host: !secret mikrotik_hostname
#    port: !secret mikrotik_port
#    username: !secret mikrotik_username
#    password: !secret mikrotik_password
#    track_new_devices: false
  # track smartphone using their WIFI ip address
  - platform: nmap_tracker
    home_interval: 1
    hosts:
      - !secret device_ip_ted
      - !secret device_ip_annelies
      - !secret device_ip_naud
      - !secret device_ip_stijn
  # track google maps shared peaple
  - platform: google_maps
    username: !secret google_gps_username
    password: !secret google_gps_password
    max_gps_accuracy: 30

zone:
  - name: werk utrecht
    latitude: !secret latitude_werk_utrecht
    longitude: !secret longitude_werk_utrecht
    radius: 150
  - name: werk zeist
    latitude: !secret latitude_werk_zeist
    longitude: !secret longitude_werk_zeist
    radius: 250
  - name: mieke en theo
    latitude: !secret  latitude_ouders
    longitude: !secret longitude_ouders
    radius: 100
  # This will override the default home zone
  - name: Home
    latitude: !secret latitude_home
    longitude: !secret longitude_home
    radius: 30
  - name: maaike
    latitude: !secret latitude_maaike
    longitude: !secret longitude_maaike
    radius: 30
  - name: stad
    latitude: !secret latitude_city_center
    longitude: !secret longitude_city_center
    radius: 500
  - name: winkels
    latitude: !secret latitude_shops
    longitude: !secret longitude_shops
    radius: 75
  - name: station
    latitude: !secret latitude_central_station
    longitude: !secret longitude_central_station
    radius: 200
  - name: de munt
    latitude: !secret latitude_munt
    longitude: !secret longitude_munt
    radius: 70

