homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  
  # Location required to calculate the time the sun rises and sets
  # Impacts weather/sunrise data (altitude above sea level in meters)
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  
  # metric for Metric, imperial for Imperial
  unit_system: metric
  
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam
  
  # Customization file
  customize: !include customize.yaml

  # customize glob file
  customize_glob: !include customize_glob.yaml
  
  # C for Celcius, F for Fahrenheit
  temperature_unit: C

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  api_password: !secret api_password
  base_url: !secret my_base_url
  # Letsencrypt duckdns for home-assistant: https://www.splitbrain.org/blog/2017-08/10-homeassistant_duckdns_letsencrypt
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  trusted_networks: 
    - !secret trusted_networks
  ip_ban_enabled: True
  login_attempts_threshold: 50

# Edit lovelace interface in yaml   
lovelace:
  mode: yaml

logger:
  default: warn
#  default: debug
  logs:
    xiaomi_gateway: debug
    homeassistant.components.xiaomi_aqara: debug
    homeassistant.components.switch.xiaomi_aqara: debug

#    homeassistant.components.automation: debug
#    homeassistant.bootstrap: info
#    homeassistant.components.device_tracker: info
#    homeassistant.loader: info
#    homeassistant.core: debug


# to update duckdns dns record dynamicly
duckdns:
  domain: !secret duckdns_domain
  access_token: !secret duckdns_access_token

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true
  
# Discover some devices automatically
discovery:

# Media players
media_player:
  - platform: samsungtv
    host: !secret ip_address_samsung_tv_ue32k5600
    port: 8001
    name: Samsung TV UE32K5600

# Xiaomi zigbee gateway
xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - mac: !secret xiaomi_mac
      key: !secret xiaomi_key

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

recorder:
  #db_url: !secret ha_db_url
  purge_interval: 1
  purge_keep_days: 3

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor yr:
  - platform: yr
    name: yr
    monitored_conditions:
        - temperature
        - symbol
        - precipitation
        - windSpeed
        - pressure
        - windDirection
        - humidity
        - fog
        - cloudiness
        - lowClouds
        - mediumClouds
        - highClouds
        - dewpointTemperature

weather:
  - platform: darksky
    api_key: !secret darksky_api_key

sensor:
  - platform: uptime
    name: Home Assistant uptime
  - platform: nederlandse_spoorwegen
    email: !secret ns_loginname
    password: !secret ns_password
    routes:
      - name: Utrecht - Amsterdam Zuid
        from: ut
        to: asdz
      - name: Amsterdam Zuid - Utrecht CS
        from: asdz
        to: ut
  - platform: speedtest
    minute:
      - 0
      - 15
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: postnl
    username: !secret post_nl_loginname
    password: !secret post_nl_password
  - platform: systemmonitor
    resources:
      - type: disk_use
        arg: /
      - type: disk_free
        arg: /
      - type: disk_use_percent
        arg: /
      - type: memory_use
      - type: memory_free
      - type: memory_use_percent
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: network_in
        arg: eno1
      - type: network_out
        arg: eno1
      - type: packets_in
        arg: eno1
      - type: packets_out
        arg: eno1
  - platform: dsmr
    host: !secret dsmr_ip_address
    port: 2001
    dsmr_version: 5
  - platform: command_line
    name: SSL cert expiry
    unit_of_measurement: days
    scan_interval: 10800
    # certificate expiry check: https://github.com/Matty9191/ssl-cert-check
    command: "/ssl/ssl-cert-check -b -c /ssl/fullchain.pem | awk '{ print $NF }'"
  - platform: command_line
    name: Host uptime
    unit_of_measurement: days
    scan_interval: 3600
    command: echo $(($(cat /proc/uptime | sed 's/^\([0-9]*\)[ \.].*$/\1/g') / 86400))
  - platform: haveibeenpwned
    email: 
      - !secret email1
      - !secret email2
      - !secret email3
      - !secret email4
      - !secret email5
      - !secret email6
  - platform: template
