      - sensor.temperature_158d0002789adf
      - sensor.temperature_158d000273d342
      - sensor.temperature_158d000238fcc1
      - sensor.temperature_158d00027257cd
      - sensor.temperature_158d000231046d
      - sensor.temperature_158d00027898b3
      - sensor.temperature_158d00027725d7
      - sensor.temperature_158d000273424b
  humidities:
    entities:
      - sensor.humidity_158d0002789adf
      - sensor.humidity_158d000273d342
      - sensor.humidity_158d000238fcc1
      - sensor.humidity_158d00027257cd
      - sensor.humidity_158d000231046d
      - sensor.humidity_158d00027898b3
      - sensor.humidity_158d00027725d7
      - sensor.humidity_158d000273424b
  internet_speed:
    entities:
        - sensor.speedtest_download
        - sensor.speedtest_upload
        - sensor.speedtest_ping

android_ip_webcam:
  - host: !secret android_ip_webcam_host
    name: webcam
    username: !secret android_ip_webcam_username
    password: !secret android_ip_webcam_password
    scan_interval: 10
    sensors:
      - audio_connections
      - battery_level
      - battery_temp
      - battery_voltage
      - light
      - motion
      - pressure
      - proximity
      - sound
      - video_connections

# Text to speech                      
tts:                                                   
  - platform: google  

# Cloud
cloud:

# Counters
counter:
  motion_counter:
    name: bewegingsteller
    icon: mdi:account

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

# Link to the native home assistant GUI
panel_iframe:
  states:
    title: 'Native GUI'
    icon: mdi:wrench
    url: https://tedsluis.duckdns.org:8123/states
