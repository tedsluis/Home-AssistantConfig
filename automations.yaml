#############################################################################
# Set brightness to 30% after 22:00 overloop
- alias: overloop licht in de avond
  trigger:
    platform: time
    at: '22:00:00'
  action:
    - service: light.turn_on
      entity_id: light.overloop
      data:
        transition: 300
        brightness_pct: 30

# Set lights to 0% after 00:00 overloop
- alias: overloop licht na 00:00
  trigger:
    platform: time
    at: '23:55:00'
  action:
    - service: light.turn_off
      entity_id: light.overloop
      data:
        transition: 300
        brightness_pct: 0

# Set brightness to 10% when there is motion after 00:00 overloop
- alias: overloop licht in de nacht
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d00029a5cd2
    from: 'off'
    to: 'on'
  condition:
    - condition: time
      after: '00:00:00'
    - condition: time
      before: '07:30:00'
  action:
    - service: light.turn_on
      entity_id: light.overloop
      data:
        transition: 5
        brightness_pct: 10

# Turn off 10 minutes after motion         
- alias: Turn off overloop licht 10 minutes after last movement
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d00029a5cd2
    to: 'off'
    for:
      minutes: 3
  condition:
    - condition: time
      after: '00:00:00'
    - condition: time
      before: '07:30:00'
  action:
    - service: light.turn_off
      entity_id: light.overloop
      data:
        transition: 30

# Restore light brightness in the morning overloop
- alias: overloop licht in de ochtend
  trigger:
    platform: time
    at: '07:30:00'
  action:
    - service: light.turn_on
      entity_id: light.overloop
      data:
        transition: 300
        brightness_pct: 100

